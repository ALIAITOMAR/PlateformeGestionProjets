name: Laravel CI/CD Pipline Pour le deploiment dans le registre Docker Hub et le Service Azure Container Registry

### Le trigger du pipeline ###
on:
  push:
    branches:
      - main

### L'ensemble des etapes a effectute durant le pipeline ###
jobs:
  build-and-push:
    ### La specification du type du serveur disatnt au niveau de github ###
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ L'installation de Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Hub Login
      - name: ğŸ”‘ S'authentifier a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Azure ACR Login
      - name: ğŸ”‘ S'authentifier a Azure Container Registry (ACR)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ› ï¸ S'authentifier a ACR avec Docker
        run: |
          az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}

      # Build and push to both Docker Hub and ACR
      - name: ğŸ› ï¸ Build et push image de Docker Hub a ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            aliao1983/plateformegestionprojets:v1.0.0
            plateformegestionprojets1.azurecr.io/plateformegestionprojets:v1.0.0